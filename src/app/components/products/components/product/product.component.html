<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img  [src]="product.image" alt="">
    </div>
    <mat-card-content>
        <p>
            {{product.description | slice:0:20 }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button   [routerLink]="['/products/', product.id]">Ver detalles</button>
        <button mat-raised-button color="primary" (click)="addProduct()" >Agregar al carrito</button>
    </mat-card-actions>
</mat-card>
